<!-- Cabecera -->
<header class="w-full shadow-md bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
  
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <img src="assets/auction.png" alt="Logo" class="h-8 w-8">
            <span class="font-bold text-xl text-gray-800">BidUp</span>
          </a>
        </div>
  
        <!-- Categorías -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center space-x-2 transition-colors">
            <i class="fa-solid fa-th-large"></i>
            <span>Categorías</span>
          </a>
          <!-- <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center space-x-2 transition-colors">
            <i class="fa-solid fa-fire"></i>
            <span>Populares</span>
          </a>
          <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center space-x-2 transition-colors">
            <i class="fa-solid fa-clock"></i>
            <span>Terminando</span>
          </a> -->
        </nav>
  
        <!-- Buscador -->
        <div class="flex-1 px-4 max-w-lg hidden md:flex">
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-search text-gray-400"></i>
            </div>
            <input
              type="text"
              placeholder="Buscar productos..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 transition-colors flex items-center space-x-1"
          >
            <i class="fa-solid fa-search"></i>
            <span class="hidden lg:inline">Buscar</span>
          </button>
        </div>
  
        <!-- Ayuda + Auth -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center space-x-1 transition-colors">
            <i class="fa-solid fa-question-circle"></i>
            <span class="hidden lg:inline">Ayuda</span>
          </a>
          
          <!-- Not logged in -->
          <div *ngIf="!isLoggedIn" class="flex items-center space-x-4">
            <a routerLink="/register" class="px-3 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-100 flex items-center space-x-2 transition-colors">
              <i class="fa-solid fa-user-plus"></i>
              <span>Registrarse</span>
            </a>
            <a routerLink="/login" class="px-3 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center space-x-2 transition-colors">
              <i class="fa-solid fa-sign-in-alt"></i>
              <span>Iniciar sesión</span>
            </a>
          </div>

          <!-- Logged in -->
          <!-- Pestaña de profile del usuario en header -->
          <div *ngIf="isLoggedIn" class="relative">
            <button 
              (click)="toggleUserMenu()" 
              class="flex items-center space-x-2 px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-md transition-colors"
            >
              <i class="fa-solid fa-user-circle text-xl"></i>
              <span class="font-medium">{{ username }}</span>
              <i class="fa-solid fa-chevron-down text-sm"></i>
            </button>
            
            <!-- Dropdown menu -->
            <div *ngIf="showUserMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-50">
              <a routerLink="/dashboard" (click)="showUserMenu = false" class="px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                <i class="fa-solid fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
              <a href="#" (click)="showUserMenu = false" class="px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                <i class="fa-solid fa-user"></i>
                <span>Mi Perfil</span>
              </a>
              <a href="#" (click)="showUserMenu = false" class="px-4 py-2 text-gray-700 hover:bg-gray-100 flex items-center space-x-2">
                <i class="fa-solid fa-gavel"></i>
                <span>Mis Subastas</span>
              </a>
              <hr class="my-1">
              <button (click)="logout()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 flex items-center space-x-2">
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
          <!-- Cierre profile del usuario en header -->
        </div>
      </div>
    </div>
</header>
