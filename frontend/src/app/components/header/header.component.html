<!-- Cabecera -->
<header class="w-full shadow-md bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
  
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
            <img src="assets/auction.png" alt="Logo" class="h-8 w-8">
            <span class="font-bold text-xl text-gray-800">BidUp</span>
          </a>
        </div>
  
        <!-- Categorías -->
        <nav class="hidden md:flex items-center space-x-6">
          <a routerLink="/" class="text-gray-600 hover:text-blue-600 flex items-center space-x-2 transition-colors">
            <i class="fa-solid fa-th-large"></i>
            <span>Categorías</span>
          </a>
        </nav>
  
        <!-- Buscador -->
        <div class="flex-1 px-4 max-w-lg hidden md:flex">
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-search text-gray-400"></i>
            </div>
            <input
              type="text"
              placeholder="Buscar productos..."
              class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700 transition-colors flex items-center space-x-1"
          >
            <i class="fa-solid fa-search"></i>
            <span class="hidden lg:inline">Buscar</span>
          </button>
        </div>
  
        <!-- Ayuda + Auth -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-600 hover:text-blue-600 flex items-center space-x-1 transition-colors">
            <i class="fa-solid fa-question-circle"></i>
            <span class="hidden lg:inline">Ayuda</span>
          </a>
          
          <!-- Not logged in - BOTONES DE LOGIN Y REGISTRO -->
          <div *ngIf="!isLoggedIn()" class="flex items-center space-x-3">
            <a 
              routerLink="/register" 
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 flex items-center space-x-2 transition-all font-medium"
            >
              <i class="fa-solid fa-user-plus"></i>
              <span>Registrarse</span>
            </a>
            <a 
              routerLink="/login" 
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 flex items-center space-x-2 transition-all font-medium shadow-sm"
            >
              <i class="fa-solid fa-sign-in-alt"></i>
              <span>Iniciar sesión</span>
            </a>
          </div>

          <!-- Logged in - MENÚ DE USUARIO -->
          <div *ngIf="isLoggedIn()" class="relative">
            <button 
              (click)="toggleUserMenu()" 
              class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 rounded-md transition-all border border-gray-200"
            >
              <!-- ✅ Icono diferente para admin -->
              <i 
                class="text-xl"
                [ngClass]="{
                  'fa-solid fa-user-shield text-purple-600': isAdmin(),
                  'fa-solid fa-user-circle text-blue-600': !isAdmin()
                }"
              ></i>
              <span class="font-medium">{{ username() }}</span>
              <i 
                class="fa-solid fa-chevron-down text-sm transition-transform duration-200"
                [class.rotate-180]="showUserMenu"
              ></i>
            </button>
            
            <!-- Dropdown menu -->
            <div 
              *ngIf="showUserMenu" 
              class="absolute right-0 mt-2 w-52 bg-white rounded-lg shadow-xl border border-gray-200 z-50 py-1"
            >
              <!-- ✅ ENLACE DINÁMICO según el rol -->
              <a 
                [routerLink]="dashboardRoute()" 
                (click)="showUserMenu = false" 
                class="block px-4 py-2.5 text-gray-700 hover:bg-blue-50 transition-colors flex items-center space-x-2"
              >
                <i 
                  class="text-blue-600"
                  [ngClass]="{
                    'fa-solid fa-user-shield': isAdmin(),
                    'fa-solid fa-tachometer-alt': !isAdmin()
                  }"
                ></i>
                <span>{{ isAdmin() ? 'Panel Admin' : 'Dashboard' }}</span>
              </a>
              
              <hr class="my-1 border-gray-200">
              
              <button 
                (click)="logout()" 
                class="w-full text-left px-4 py-2.5 text-red-600 hover:bg-red-50 transition-colors flex items-center space-x-2"
              >
                <i class="fa-solid fa-sign-out-alt"></i>
                <span>Cerrar Sesión</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
</header>
