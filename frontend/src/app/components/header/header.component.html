<header class="w-full shadow-md bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
  
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center gap-2">
            <img src="assets/auction.png" alt="Logo" class="h-8 w-8">
            <span class="font-bold text-lg text-gray-800">SubastaYa</span>
          </a>
        </div>
  
        <!-- Categorías -->
        <nav class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-600 hover:text-blue-600 font-medium">Categorías</a>
        </nav>
  
        <!-- Buscador -->
        <div class="flex-1 px-4 max-w-lg hidden md:flex">
          <input
            type="text"
            placeholder="Buscar productos..."
            class="w-full px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-r-md hover:bg-blue-700"
          >
            Buscar
          </button>
        </div>
  
        <!-- Ayuda + Auth -->
        <div class="flex items-center space-x-4">
          <a href="#" class="text-gray-600 hover:text-blue-600">Ayuda</a>
          <a routerLink="/register" class="px-3 py-1 border rounded-md text-gray-700 hover:bg-gray-100">Registrarse</a>
          <a href="#" class="px-3 py-1 bg-blue-600 text-white rounded-md hover:bg-blue-700">Iniciar sesión</a>
        </div>
      </div>
    </div>
</header>
