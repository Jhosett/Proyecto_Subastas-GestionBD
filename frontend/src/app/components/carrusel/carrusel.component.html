<div class="relative w-full max-w-6xl mx-auto group overflow-hidden rounded-3xl shadow-2xl bg-gradient-to-br from-white to-gray-50">

  <!-- Progress Bar -->
  <div class="absolute top-0 left-0 right-0 h-1.5 bg-black/10 z-20 rounded-t-3xl overflow-hidden">
    <div 
      class="h-full bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 transition-all duration-200 ease-linear rounded-full"
      [style.width]="progressPercentage + '%'">
    </div>
  </div>

  <!-- Slides Container -->
  <div class="relative w-full aspect-[21/9] bg-gradient-to-br from-gray-900 to-gray-800">

    <!-- Slides -->
    <div *ngFor="let product of products; let i = index"
      class="absolute inset-0 transition-all duration-700 ease-in-out transform"
      [class.opacity-100]="i === currentIndex"
      [class.opacity-0]="i !== currentIndex"
      [class.scale-100]="i === currentIndex"
      [class.scale-105]="i !== currentIndex">

      <!-- Split Layout -->
      <div class="flex h-full">

        <!-- Image Section -->
        <div class="relative w-3/5 overflow-hidden">
          <img
            [src]="product.image"
            [alt]="product.name"
            class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105"
            loading="lazy" />

          <div class="absolute inset-0 bg-gradient-to-r from-transparent via-black/20 to-black/60 pointer-events-none"></div>
        </div>

        <!-- Content Section -->
        <div class="w-2/5 bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 flex items-center">
          <div class="p-8 w-full">

            <!-- Destacado -->
            <div *ngIf="product.isFeatured"
              class="inline-flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-3 py-1 rounded-full text-sm font-bold mb-4">
              <i class="fa-solid fa-star"></i> Destacado
            </div>

            <!-- Nombre -->
            <h3 class="text-white text-3xl font-bold mb-4 leading-tight">
              {{ product.name }}
            </h3>

            <!-- Pricing -->
            <div class="mb-6">
              <p class="text-blue-200 text-sm font-medium mb-2">Precio Actual</p>

              <p class="text-4xl font-bold text-white mb-1">
                {{ formatPrice(product.currentPrice) }}
              </p>

              <p class="text-blue-300 text-sm">
                Puja mínima: {{ formatPrice(product.minBid) }}
              </p>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-2 gap-4 mb-6">
              <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/20">
                <p class="text-blue-200 text-xs font-medium mb-1">Tiempo Restante</p>
                <p class="text-white font-bold flex items-center gap-1">
                  <i class="fa-solid fa-clock text-red-400"></i>
                  {{ product.timeRemaining }}
                </p>
              </div>

              <div class="bg-white/10 backdrop-blur-sm rounded-xl p-3 border border-white/20">
                <p class="text-blue-200 text-xs font-medium mb-1">Pujas</p>
                <p class="text-white font-bold flex items-center gap-1">
                  <i class="fa-solid fa-gavel text-blue-400"></i>
                  {{ product.totalBids }}
                </p>
              </div>
            </div>

            <!-- Botón Pujar -->
            <button
              (click)="onBidNow(product)"
              class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl shadow-xl transform hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
              <i class="fa-solid fa-gavel"></i>
              Pujar Ahora
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Botones de navegación -->
  <button
    (click)="prevSlide()"
    class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/95 backdrop-blur-sm rounded-full shadow-xl border-2 border-gray-200 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110 hover:bg-blue-600 hover:text-white hover:border-blue-600 focus:outline-none z-20">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7"/>
    </svg>
  </button>

  <button
    (click)="nextSlide()"
    class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/95 backdrop-blur-sm rounded-full shadow-xl border-2 border-gray-200 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 hover:scale-110 hover:bg-blue-600 hover:text-white hover:border-blue-600 focus:outline-none z-20">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"/>
    </svg>
  </button>

  <!-- AutoPlay -->
  <button
    (click)="toggleAutoPlay()"
    class="absolute top-4 right-4 w-10 h-10 bg-black/50 backdrop-blur-sm text-white rounded-full flex items-center justify-center hover:bg-black/70 transition-all duration-300 hover:scale-110 focus:outline-none z-20">
    
    <!-- Play -->
    <svg *ngIf="isPaused" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
    </svg>

    <!-- Pause -->
    <svg *ngIf="!isPaused" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
    </svg>

  </button>
</div>
