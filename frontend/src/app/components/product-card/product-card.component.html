<div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 cursor-pointer"
     (click)="onView()">
  <!-- Imagen del producto -->
  <div class="w-full h-48 overflow-hidden">
    <img [src]="product?.imagenUrl || '/assets/noimg.png'" 
         alt="{{product?.nombre}}" 
         class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
  </div>

  <!-- Contenido -->
  <div class="p-4 flex flex-col h-40">
    <!-- InformaciÃ³n del producto -->
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-800 truncate">{{ product?.nombre }}</h3>
      <p class="text-sm text-gray-500 mt-1">{{ product?.categoria }}</p>
      <p class="text-gray-600 mt-2 line-clamp-2 text-sm">{{ product?.descripcion }}</p>
    </div>

    <!-- Precio y botones en la parte inferior -->
    <div class="mt-auto">
      <div class="mb-3">
        <p class="text-gray-700 text-sm">
          Precio inicial: 
          <span class="font-bold text-green-600">{{ product?.precioInicial | currency:'USD':'symbol':'1.0-0' }}</span>
        </p>
        <p class="text-gray-700 mt-1 text-sm">
          Tiempo restante: 
          <span class="font-semibold text-red-500">{{ timeLeft }}</span>
        </p>
      </div>

      <div class="flex gap-2">
        <button class="flex-1 bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-700 transition-colors text-sm"
                (click)="onBidNow(); $event.stopPropagation()">
          Pujar
        </button>
        <button class="flex-1 border border-gray-300 text-gray-700 py-2 px-3 rounded-md hover:bg-gray-100 transition-colors text-sm"
                (click)="onView(); $event.stopPropagation()">
          Ver
        </button>
      </div>
    </div>
  </div>
</div>
