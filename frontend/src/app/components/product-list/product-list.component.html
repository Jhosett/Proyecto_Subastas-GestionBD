<div class="container mx-auto mt-6 px-4">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Productos en Subasta</h2>

  <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let product of products" 
         class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 cursor-pointer">
      
      <!-- Imagen del producto -->
      <div class="w-full h-48 overflow-hidden">
        <img [src]="product.imagenUrl || '/assets/noimg.png'" 
             alt="{{ product.nombre }}" 
             class="w-full h-full object-cover transition-transform duration-300 hover:scale-105">
      </div>

      <!-- Contenido -->
      <div class="p-4 flex flex-col justify-between h-full">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 truncate">{{ product.nombre }}</h3>
          <p class="text-gray-600 mt-2 line-clamp-3">{{ product.descripcion }}</p>
          <p class="text-gray-700 mt-2">
            Precio inicial: 
            <span class="font-bold text-green-600">{{ product.precioInicial | currency:'USD':'symbol':'1.0-0' }}</span>
          </p>
          <p class="text-gray-700 mt-1">
            Precio actual: 
            <span class="font-semibold text-blue-600">{{ product.precioActual | currency:'USD':'symbol':'1.0-0' }}</span>
          </p>
          <p class="text-gray-700 mt-1">
            Estado: 
            <span class="font-semibold text-gray-800">{{ product.estado }}</span>
          </p>
        </div>

        <button class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                (click)="pujar(product)">
          Pujar
        </button>
      </div>
    </div>
  </div>
</div>
