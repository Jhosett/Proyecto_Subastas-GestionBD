<!-- Tabs Navigation -->
<div class="bg-white rounded-xl shadow-lg mb-8">
  <div class="flex border-b border-gray-200">
    <button 
      class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200"
      [class]="activeTab === 'personal' ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'"
      (click)="setActiveTab('personal')"
    >
      <i class="fa-solid fa-user mr-2"></i> Informaci칩n Personal
    </button>
    <button 
      class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200"
      [class]="activeTab === 'account' ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'"
      (click)="setActiveTab('account')"
    >
      <i class="fa-solid fa-cog mr-2"></i> Informaci칩n de Cuenta
    </button>
    <!-- 游댳 Nueva pesta침a solo visible si es vendedor -->
    <button 
      *ngIf="userProfile?.esVendedor"
      class="flex-1 py-4 px-6 text-center font-medium transition-all duration-200"
      [class]="activeTab === 'productos' ? 'bg-blue-50 text-blue-600 border-b-2 border-blue-600' : 'text-gray-500 hover:text-gray-700'"
      (click)="setActiveTab('productos')"
    >
      <i class="fa-solid fa-box mr-2"></i> Mis Productos
    </button>
  </div>

  <!-- Tab Content -->
  <div class="p-8">
    <!-- Personal Information Tab -->
    <div *ngIf="activeTab === 'personal'" class="space-y-6">
      <!-- ... aqu칤 tu contenido actual de info personal ... -->
    </div>

    <!-- Account Information Tab -->
    <div *ngIf="activeTab === 'account'" class="space-y-6">
      <!-- ... aqu칤 tu contenido actual de info de cuenta ... -->
    </div>

    <!-- 游댳 Productos Tab (solo para vendedores) -->
    <div *ngIf="activeTab === 'productos'" class="space-y-8">
      <h3 class="text-xl font-bold text-gray-900 flex items-center">
        <i class="fa-solid fa-box-open mr-3 text-green-600"></i>
        Gesti칩n de Productos
      </h3>

      <!-- Formulario de nuevo producto -->
      <form (ngSubmit)="createProduct()" class="bg-gray-50 p-6 rounded-lg shadow-md space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" [(ngModel)]="newProduct.nombre" name="nombre" required
            class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500"/>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Descripci칩n</label>
          <textarea [(ngModel)]="newProduct.descripcion" name="descripcion" rows="3"
            class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Precio Inicial</label>
            <input type="number" [(ngModel)]="newProduct.precioInicial" name="precioInicial" required
              class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500"/>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Categor칤a</label>
            <input type="text" [(ngModel)]="newProduct.categoria" name="categoria"
              class="w-full px-3 py-2 border rounded-md focus:ring focus:ring-blue-500"/>
          </div>
        </div>

        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
            Registrar Producto
          </button>
        </div>
      </form>

      <!-- Lista de productos -->
      <div class="mt-8">
        <h4 class="text-lg font-semibold mb-4">Mis Productos Registrados</h4>
        
        <div *ngIf="products.length === 0" class="text-gray-500">
          A칰n no has registrado productos.
        </div>

        <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
          <!-- Producto en edici칩n -->
          <div *ngIf="editingProduct" class="bg-white shadow-md rounded-lg p-4">
            <h5 class="font-bold mb-2">Editar Producto</h5>
            <input type="text" [(ngModel)]="editingProduct.nombre" name="editNombre"
              class="w-full mb-2 px-3 py-2 border rounded-md"/>
            <textarea [(ngModel)]="editingProduct.descripcion" name="editDescripcion" rows="2"
              class="w-full mb-2 px-3 py-2 border rounded-md"></textarea>
            <input type="number" [(ngModel)]="editingProduct.precioInicial" name="editPrecio"
              class="w-full mb-2 px-3 py-2 border rounded-md"/>
            <div class="flex justify-end space-x-2">
              <button (click)="updateProduct()" type="button" class="px-3 py-1 bg-blue-600 text-white rounded-md">
                Guardar
              </button>
              <button (click)="cancelEdit()" type="button" class="px-3 py-1 bg-gray-400 text-white rounded-md">
                Cancelar
              </button>
            </div>
          </div>

          <!-- Lista normal de productos -->
          <div *ngFor="let p of products" class="bg-white shadow-md rounded-lg p-4">
            <h5 class="font-bold text-lg">{{ p.nombre }}</h5>
            <p class="text-sm text-gray-600">{{ p.descripcion }}</p>
            <p class="text-blue-600 font-semibold mt-2">$ {{ p.precioInicial }}</p>
            <p class="text-xs text-gray-500">Categor칤a: {{ p.categoria }}</p>
            <div class="mt-3 flex justify-between">
              <button (click)="editProduct(p)" class="px-3 py-1 bg-yellow-500 text-white rounded-md">
                Editar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
